<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../peptide-parser/peptide-parser.html">
<link rel="import" href="../protein-digester/protein-digester.html">

<script src="peptideMassCalculator.js"></script>
<script src="glycanMassCalculator.js"></script>
<script src="../fishtones-js/dist/fishtones-js-bundle-min.js"></script>

<!-- Defines element markup -->
<dom-module id="glycopeptide-dataset-generator">
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
        :root {
            --paper-input-container-input: {
                border: solid #f7f7f9 .1rem;
            };

            --paper-input-container-label:{
                padding-bottom: 10px;
                font-size: 22px;
                line-height: 28px;
            };

            /* Label and underline color when the input is focused */
            --paper-input-container-focus-color: blue;

            /* Label and underline color when the input is invalid */
            --paper-input-container-invalid-color: red;

            /* Input foreground color */
            --paper-input-container-input-color: black;

            --paper-spinner-stroke-width: 4px;

            --paper-tooltip: {
                padding: 40px;
                opacity: 0.95;
                border-radius: 5px;
                line-height: 32px;
                font-size: 18px;
                font-family: "Roboto";
            };

            --paper-input-error: {
                font-size: 18px;
                margin-top: 5px;
            }
        }

        paper-button {
            box-shadow: 5px 5px 6px -1px rgba(0, 0, 0, 0.4);
        }

        paper-radio-group {
            margin-top: 20px;
        }

        paper-spinner {
            top: 70px;
            left: 43.5%;
            height: 80px;
            width: 80px;
            /*position: absolute;*/
            z-index: 10;
        }

        paper-button.indigo {
            font-family: "Roboto";
            background-color: var(--paper-indigo-500);
            color: white;
            right: 0;
            max-width: 200px;
            --paper-button-raised-keyboard-focus: {
                background-color: var(--paper-indigo-a300) !important;
                color: white !important;
            };
        }

        paper-checkbox {
            margin-left: 10px;
            margin-top: 10px;
        }

        paper-dialog {
            position: fixed;
            text-align: center;
            margin: 30px;
            width: auto;
            height: auto;
            overflow: auto;
        }

        paper-input {
            margin-bottom: 20px;
            width: 450px;
        }

        paper-tooltip {
            font-size: 40px;
        }

        .fileInput {
            min-width: 450px;
        }

        .mainContainerForm {
            margin-left: 36px;
            margin-right: 36px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 15px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-shadow: 5px 5px 6px -1px rgba(0, 0, 0, 0.4);
            min-width: 760px;
        }

        .sectionHeading {
            font-family: 'Roboto', 'Noto', 'sans-serif';
            -webkit-font-smoothing: antialiased;
            font-weight: 400;
            font-size: 17px;
            font-height: 23px;
            padding-bottom: 10px;
            -webkit-margin-after: 0em;
        }

        .section {
            border-bottom: 1px solid black;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .buttonContainer {
            height: 50px;
        }

        .modificationsBox{
            margin: 0 0 20px 0;

        }

        .modificationCheckbox {
            min-width: 225px;
            padding: 0 20px 0 0;
        }

        #submit {
            float: right;
        }

        protein-digester[disabled]{
            display: none;
        }

        paper-input[disabled]{
            display: none;
        }

    </style>
    <template>
        <iron-ajax
            id="unicarbAjax"
            auto
            handle-as="text"
            on-response="loadUnicarbKbComposition">
        </iron-ajax>
        <div class="mainContainerForm">
            <form is="iron-form" id="newDatasetForm">
                <peptide-parser id="peptideParser"></peptide-parser>
                <paper-radio-group selected="digest">
                    <paper-radio-button name="digest" on-change="_showProteinDigester">Protein digestion</paper-radio-button>
                    <paper-radio-button name="upload" on-change="_showPeptideUpload">List of peptides</paper-radio-button>
                </paper-radio-group>
                <div class="layout horizontal wrap">
                    <protein-digester id="digester" peptides={{peptides}}></protein-digester>
                </div>
                <div class="layout horizontal wrap">
                    <paper-input id="peptideInput" type=file label="List of peptides" error-message="Please check the peptide list!" on-change="loadPeptideFile" disabled></paper-input>
                    <paper-tooltip for="peptideInput">
                        <b>Peptide input Tips:</b></br></br>
                        - Only plain text files are supported</br>
                        - Peptides must be separated by a comma</br>
                        - Check the about section to learn how to include modifications</br>
                        - Lines starting with "#" character are ignored
                    </paper-tooltip>
                </div>
                <div class="layout horizontal wrap section">
                    <div class="fileInput layout vertical widthInput">
                        <paper-checkbox id="filterNSites" checked={{nSitesFilter}}>Filter peptides containing N-glycosite sequence motif</paper-checkbox>
                        <paper-checkbox id="filterOSites" checked={{oSitesFilter}}>Filter peptides containing at least one Ser/Thr residue</paper-checkbox>
                    </div>
                    <paper-dialog id="dialog"></paper-dialog>
                </div>
                <div class="fileInput layout vertical widthInput section">
                    <paper-input id="glycanInput" label="List of glycans" type="file" label="List of glycans" error-message="Please check the glycan list!" on-change="loadGlycanFile"></paper-input>
                    <paper-tooltip for="glycanInput">
                        <b>Glycan input Tips:</b></br></br>
                        - Only plain text files are supported</br>
                        - Glycan compositions must be separated by a comma</br>
                        - Only the following glycan monomers are permitted:</br>
                        <code>Pen, dHex, Hex, HexA, HexNAc, Kdn, NeuAc, NeuGc, Fuc, S, P</code></br>
                        - Count for each composition should be placed after a colon</br>
                        - Each glycan monomer is separated by vertical bar character (|)</br>
                        - Glycan composition spelling is case sensitive</br>
                        - A valid glycan composition examples:</br>
                        <code>Hex:4|S:1|NeuAc:1|HexNAc:5, Hex:5|dHex|HexNAc:5 </code></br>
                        (missing count value after monomer is interpreted as one occurrence)</br>
                    </paper-tooltip>
                    <paper-checkbox id="unicarbKBNGlycans" checked={{unicarbKBNGlycan}}> Use UnicarbKB N-glycans</paper-checkbox>
                    <paper-checkbox id="unicarbKBAll" checked={{unicarbKBAll}}> Use UnicarbKB</paper-checkbox>
                </div>
                <div class="layout vertical">
                    <div class="sectionHeading"> Fixed modifications</div>
                    <div class="modificationsBox layout horizontal wrap section">
                        <div class="modificationCheckbox layout vertical">
                            <paper-checkbox id="acetylationK" checked={{acetylationK}}> Acetylation (K)</paper-checkbox>
                            <paper-checkbox id="acetylationNterm" checked={{acetylationNterm}}> Acetylation (N-term)</paper-checkbox>
                        </div>
                        <div class="modificationCheckbox layout vertical">
                            <paper-checkbox id="amidatedCterm" checked={{amidatedCterm}}> Amidated (C-term)</paper-checkbox>
                            <paper-checkbox id="carbamidomethylationC" checked={{carbamidomethylationC}}> Carbamidomethylation (C)</paper-checkbox>
                        </div>
                        <div class="modificationCheckbox layout vertical">
                            <paper-checkbox id="carbamylK" checked={{carbamylK}}> Carbamyl (K)</paper-checkbox>
                            <paper-checkbox id="deamidatedNQ" checked={{deamidatedNQ}}> Deaminated (NQ)</paper-checkbox>
                        </div>
                        <div class="modificationCheckbox layout vertical">
                            <paper-checkbox id="tmt2plexK" checked={{TMT2plexK}}> TMT2plex(K)</paper-checkbox>
                            <paper-checkbox id="tmt2plexNterm" checked={{TMT2plexNterm}}> TMT2plex (N-term)</paper-checkbox>
                        </div>
                        <div class="modificationCheckbox layout vertical">
                            <paper-checkbox id="tmt6plexK" checked={{TMT6plexK}}> TMT6plex (K)</paper-checkbox>
                            <paper-checkbox id="tmt6plexNterm" checked={{TMT6plexNterm}}> TMT6plex (N-term)</paper-checkbox>
                        </div>
                        <div class="modificationCheckbox layout vertical">
                            <paper-checkbox id="oxidationM" checked={{oxidationM}}> Oxidation (M)</paper-checkbox>
                        </div>
                    </div>
                </div>
                <div class="buttonContainer">
                    <paper-button raised class="indigo" id="submit" on-click="generate"><iron-icon icon="create-new-folder"></iron-icon>generate</paper-button>
                </div>
            </form>
        </div>
        <paper-spinner name="spinner" id="spinner" alt="Generating dataset"></paper-spinner>
    </template>

    <!-- Registers custom element -->
    <script>
        Polymer({
            is: 'glycopeptide-dataset-generator',
            properties: {
                peptides: {
                    type: Array,
                    value: []
                },
                glycans: {
                    type: Array,
                    value: []
                },
                glycansUnicarb: {
                    type: Array,
                    value: []
                },
                glycopeptides: {
                    type: Object,
                    notify: true,
                    readOnly: false
                },
                unicarbKBNGlycan: {
                    type: Boolean,
                    value: false,
                    observer: "_loadUnicarbNGlycan"
                },
                unicarbKBAll: {
                    type: Boolean,
                    value: false,
                    observer: "_loadUnicarbAll"
                },
                nSitesFilter: {
                    type: Boolean,
                    value: true
                },
                oSitesFilter: {
                    type: Boolean,
                    value: false
                },
                fixedModifications: {
                    type: Array,
                    value: []
                },
                acetylationK: {
                    type: Boolean,
                    value: false
                },
                acetylationNterm: {
                    type: Boolean,
                    value: false
                },
                amidatedCterm: {
                    type: Boolean,
                    value: false
                },
                carbamidomethylationC: {
                    type: Boolean,
                    value: false
                },
                carbamylK: {
                    type: Boolean,
                    value: false
                },
                deamidatedNQ: {
                    type: Boolean,
                    value: false
                },
                oxidationM: {
                    type: Boolean,
                    value: false
                },
                TMT2plexK: {
                    type: Boolean,
                    value: false
                },
                TMT2plexNterm: {
                    type: Boolean,
                    value: false
                },
                TMT6plexK: {
                    type: Boolean,
                    value: false
                },
                TMT6plexNterm: {
                    type: Boolean,
                    value: false
                },
                datasetLength: Number
            },
            addFixedModifications: function() {
                var modifications = fishtones.dry.ResidueModificationDictionary;
                if (this.acetylationK){
                    this.fixedModifications.push(['K','Acetyl']);
                }
                if (this.acetylationNterm){
                    this.fixedModifications.push(['Nterm','Acetyl']);
                }
                if (this.amidatedCterm){
                    this.fixedModifications.push(['Cterm','Amidated']);
                }
                if (this.carbamidomethylationC){
                    this.fixedModifications.push(['C','Carbamidomethyl']);
                }
                if (this.carbamylK){
                    this.fixedModifications.push(['K','Carbamyl']);
                }
                if (this.deamidatedNQ){
                    this.fixedModifications.push(['N','Deamidated']);
                    this.fixedModifications.push(['Q','Deamidated']);
                }
                if (this.oxidationM){
                    this.fixedModifications.push(['M','Oxidation']);
                }
                if (this.tmt2plexK){
                    this.fixedModifications.push(['K','TMT2plex']);
                }
                if (this.tmt2plexNterm){
                    this.fixedModifications.push(['Nterm','TMT2plex']);
                }
                if (this.tmt6plexK){
                    this.fixedModifications.push(['K','TMT6plex']);
                }
                if (this.tmt6plexNterm){
                    this.fixedModifications.push(['Nterm','TMT6plex']);
                }
                var richSeqShortcuter = new  fishtones.dry.RichSequenceShortcuter();
                richSeqShortcuter.defaults.modif2short['Carbamyl'] = 'Ca';
                richSeqShortcuter.set('Carbamyl', 'Ca');
                richSeqShortcuter.defaults.modif2short['Oxidation'] = 'Ox';
                richSeqShortcuter.set('Oxidation', 'Ox');
                for (var mod in this.fixedModifications){
                    if (this.fixedModifications[mod][0]=='Nterm'){
                        for (var idx in this.peptides){
                            var NtermMod = this.peptides[idx].modifAt(-1);
                            /*if (NtermMod){
                                var array = $.map(NtermMod, function(value, index) {
                                    return [value];
                                });
                                console.log(array.id);
                            }*/
                            if(!NtermMod){// || (NtermMod && !NtermMod.contains(this.fixedModifications[mod][1]))){
                                this.peptides[idx].addModification(-1, modifications.get(this.fixedModifications[mod][1]));
                            }
                            //console.log(richSeqShortcuter.richSeqToString(this.peptides[idx]));
                            //console.log(this.peptides[idx].toString());
                        }
                    }else if(this.fixedModifications[mod][0]=='Cterm'){
                        for (var idx in this.peptides) {
                            this.peptides[idx].addModification(this.peptides[idx].size(), modifications.get(this.fixedModifications[mod][1]));
                        }
                    }else{
                        for (idx in this.peptides) {
                            var positions = [];
                            for(var i=0; i<this.peptides[idx].toAAString().length;i++){
                                if(this.peptides[idx].toAAString()[i] === this.fixedModifications[mod][0]) positions.push(i);
                            }
                            for (i in positions){
                                this.peptides[idx].addModification(positions[i], modifications.get(this.fixedModifications[mod][1]));
                                //this.peptides[idx] = this.peptides[idx]+'Ca';
                            }
                            var peptide    = new fishtones.dry.RichSequence().fromString(this.peptides[idx].toString());
                            var shortcut   = richSeqShortcuter.richSeqToSequencePtr(peptide);
                            var revPeptide = richSeqShortcuter.richSeqFrom(shortcut);
                            console.log(shortcut);
                        }
                    }
                    //this.peptides[idx] = richSeqShortcuter.richSeqToString(this.peptides[idx]);
                }
            },
            attached: function(){
                if (!(window.File && window.FileReader && window.FileList && window.Blob)) {
                    alert('The File APIs are not fully supported in this browser.');
                }
                this.massBuilder = fishtones.dry.MassBuilder;
            },
            _loadUnicarbNGlycan: function(){
                if(this.unicarbKBNGlycan){
                    this.unicarbKBAll=false;
                    this.$.unicarbAjax.url = this.resolveUrl('unicarbKB/compositions-nglycans.txt');
                }
            },
            _loadUnicarbAll: function(){
                if(this.unicarbKBAll){
                    this.unicarbKBNGlycan=false;
                    this.$.unicarbAjax.url = this.resolveUrl('unicarbKB/compositions-all.txt');
                }
            },
            validateGlycans: function(){
                if(this.glycans.length==0){
                    this.$.glycanInput.setAttribute('invalid', true);
                    this.$.spinner.active = false;
                    return false;
                }
                this.$.glycanInput.removeAttribute('invalid');
                return true;
            },
            loadGlycanFile: function(evt){
                var file = evt.target.files[0];
                var reader = new FileReader();
                var data=this;
                reader.onload = (function(theFile) {
                    return function(e) {
                        var result = e.target.result;
                        var commentLines = result.match(/#.+/g);
                        if (commentLines){
                            for (line of commentLines){
                                result = result.replace(line, "");
                            }
                        }
                        var glycanList = result.split(",").filter(String);
                        for(var i=0; i<glycanList.length; i++){glycanList[i] = glycanList[i].trim()};

                        var nonRedundantGlycanList = glycanList.filter(function(item, pos) {
                            return glycanList.indexOf(item) == pos;
                        });
                        data.glycans =nonRedundantGlycanList;
                    };
                })(file);
                reader.readAsText(file);
            },
            validatePeptides: function () {
                if (this.peptides.length==0){
                    this.$.peptideInput.setAttribute('invalid', true);
                    this.$.spinner.active = false;
                    return false;
                }
                this.$.peptideInput.removeAttribute('invalid');
                return true;
            },
            loadPeptideFile: function(evt){
                var file = evt.target.files[0];
                var reader = new FileReader();
                var data=this;
                reader.onload = (function(theFile) {
                    return function(e) {
                        var result = e.target.result;
                        var commentLines = result.match(/#.+/g);
                        if (commentLines){
                            for (line of commentLines){
                                result = result.replace(line, "");
                            }
                        }
                        var peptideList = e.target.result.split(",");
                        for(var i=0; i<peptideList.length; i++){peptideList[i] = peptideList[i].trim()};

                        var nonRedundantPeptideList = peptideList.filter(function(item, pos) {
                            return peptideList.indexOf(item) == pos;
                        });
                        data.$.peptideParser.peptideStrings = nonRedundantPeptideList;
                        data.peptides = data.$.peptideParser.peptideObjects;
                    };
                })(file);
                reader.readAsText(file);
            },
            loadUnicarbKbComposition: function(request) {
                var glycanList = request.detail.response.split(",").filter(String);
                for(var i=0; i<glycanList.length; i++){glycanList[i] = glycanList[i].trim()};
                var nonRedundantGlycanList = glycanList.filter(function(item, pos) {
                    return glycanList.indexOf(item) == pos;
                });
                this.glycansUnicarb = nonRedundantGlycanList;
            },
            generate: function() {
                this.$.spinner.active = true;
                if(this.$.unicarbKBAll.checked || this.$.unicarbKBNGlycans.checked){
                    this.glycans = this.glycansUnicarb;
                }
                if(typeof this.peptides[0]=== 'string'){
                    this.$.peptideParser.peptideStrings = this.peptides;
                    this.peptides = this.$.peptideParser.peptideObjects;
                }
                this.validatePeptides();

                if(this.glycans.length*this.peptides.length>10000000){
                    this.$.dialog.innerHTML =
                        "<h2>The dataset generator has a limit of 10 000 000 combinations."
                        +" Please reduce list of peptides and/or glycans.</h2>";
                    this.$.dialog.open();
                    this.$.spinner.active = false;
                }else{
                    if(this.validatePeptides()&&this.validateGlycans()){

                    }
                    this.addFixedModifications();
                    this.combineGlycansAndPeptides();
                }
            },
            combineGlycansAndPeptides: function() {
                glycopeptides = {};
                glycanMasses = {};
                for (glycan of this.glycans){
                    glycanMasses[glycan] = getGlycanMolecularMass(glycan);
                }
                this.datasetLength =0;
                for(peptide of this.peptides){
                    console.log(peptide.toString());
                    if(((!this.nSitesFilter && !this.oSitesFilter)
                        || this.nSitesFilter && peptide.toString().match(/N[^P][ST]/))
                        || (this.oSitesFilter && peptide.toString().match(/[ST]/))
                        || parseFloat(peptide)) {
                        peptideMass = this.massBuilder.computeMassRichSequence(peptide);
                        for (glycan of this.glycans){
                            glycanMass = glycanMasses[glycan];
                            glycopeptideMass = peptideMass+glycanMass;
                            bucket = Math.round(glycopeptideMass*10);
                            if(!glycopeptides[bucket]){
                                glycopeptides[bucket] = [];
                            }
                            glycopeptides[bucket].push(new Array(peptide, glycan, glycopeptideMass));
                            this.datasetLength+=1;
                        }
                    }
                }
                this.glycopeptides = glycopeptides;
                console.log(glycopeptides);
                this.$.spinner.active = false;
            },
            _showPeptideUpload: function(){
                this.$.digester.setAttribute('disabled', true);
                this.$$('#peptideInput').removeAttribute('disabled');
            },
            _showProteinDigester: function(){
                this.$$('#peptideInput').setAttribute('disabled', true);
                this.$.digester.removeAttribute('disabled');
            }
        });
    </script>
</dom-module>
